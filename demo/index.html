<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">

<title>Tutch-Worker Test Page</title>
<meta name="description" content="The HTML5 Herald">
<meta name="author" content="SitePoint">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.css">
<link rel="stylesheet" href="/tutch.css">
<script src="/main.js"></script>
<script>
window.addEventListener('load', () => {
    const output = document.getElementById('output');
    Tutch({
        host: document.getElementById('host'),
        url: '/worker.js',
        codemirror: CodeMirror,
        text: 'proof triv: T =\nbegin\nT\nend;',
        onSuccess: (justifications) => {
            output.innerHTML = `${JSON.stringify(justifications, null, 2)}`
        },
        onError: (errorMessage, loc) => {
            output.innerHTML = `Error at ${JSON.stringify(loc)}\n\n${errorMessage}`;
        }
    });
});
</script>

</head>

<body>
    <div id="host">
    </div>
    <pre id="output">

    </pre>
</body>
</html>
